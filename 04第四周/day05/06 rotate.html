<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        img{
            width: 100px;
            height: 100px;
            animation: playmusic 3s linear infinite;
        }
        img:hover{
            animation-play-state: paused;
        }
        @keyframes playmusic{
            0%{
                transform: rotateZ(0deg)
            }
            50%{
                transform: rotateZ(180deg)
            }
            100%{
                transform: rotateZ(360deg)
            }
        }
    </style>
</head>
<body>
    <div class="boss">
        <img src="imag/music.png" alt="">
    </div>
</body>
</html>
