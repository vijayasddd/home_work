<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .boss{
            width: 180px;
            height: 300px;
            background: yellowgreen url(image/charector.png) no-repeat;
            animation: move1 0.5s steps(7) infinite;
        }
        @keyframes move1{
            from{
                background-position:0 0;
            }
            to{
                background-position: -1260px 0;
            }
        }
    </style>
</head>
<body>
    <div class="boss"></div>
</body>
</html>
