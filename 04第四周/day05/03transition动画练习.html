<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .boss{
            width: 377px;
            height: 280px;
            margin: 100px auto;
            position: relative;
            text-align: center;
            overflow: hidden;
        }
        .shadow{
            width: 377px;
            height: 280px;
            background-color: rgba(0, 0, 0, .4);
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            transition: .5s linear;
        }
        .boss:hover .shadow{
        opacity: 1;
       }
        .i1{
            width: 377px;
            height: 280px;
        }
       p{
        color: azure;
        width: 100%;
        font-size: 40px;
        font-weight: 600;
        background-color: rgb(107, 110, 110);
        position: absolute;
        left: 0;
        top: -60px;
        transition: .5s linear;

       }
       .boss:hover p{
        top:0;
       }
       .i2{
        position: absolute;
        left: 0;
        top: 50%;
        transform: translate(-100%,-50%);
        transition: .5s linear;
       }
       .boss:hover .i2{
        left: 58%;

       }
       .i3{
        position: absolute;
        right: 0;
        top: 50%;
        transform: translate(100%,-50%);
        transition: .5s linear;
       }
       .boss:hover .i3{
        right: 57%;
       }
       
    </style>
</head>
<body>
    <div class="boss">
        <img class="i1" src="images/box_img2.png" alt="">
        <div class="shadow"></div>
        <img class="i2" src="images/l_o.png" alt="">
        <img class="i3" src="images/r_f.png" alt="">
        <p>商业咨询</p>
    </div>
</body>
</html>
