<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: rgb(159, 227, 205);
            margin: 10px;
        }
        .box:nth-child(1):hover{
            width: 600px;
            transition-duration:3s;
        }
        .box:nth-child(2):hover{
            width: 600px;
            transition-duration:3s;
            transition-delay: 2s ;
        }
        .box:nth-child(3):hover{
            width: 600px;
            background-color: aqua;
            transition:3s linear;
            /* transition-delay: 2s ; */
        }
        .box:nth-child(4):hover{
            width: 600px;
            background-color: rgb(14, 65, 65);
            transition:4s ease-in;
            /* transition-delay: 2s ; */
        }
        .box:nth-child(5):hover{
            width: 600px;
            background-color: rgb(63, 75, 75);
            transition-timing-function:cubic-bezier(.44,.39,.01,.43);
            transition-duration: 4s;
        }
        .box:nth-child(6):hover{
            width: 400px;
            background-color: rgb(63, 75, 75);
            transition-timing-function:steps(5);
            transition-duration: 4s;
        }
        .box:nth-child(7):hover{
            width: 600px;
            background-color: rgb(14, 65, 65);
            transition:4s ease-in;
            /* transition-delay: 2s ; */
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box">10</div>
</body>
</html>
