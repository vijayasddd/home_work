<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 3px solid;
            margin: 10px;
            float: left;
        }

        div:nth-child(1) {
            background-image: linear-gradient(#d84545, rgba(96, 166, 236, 0.133));
        }

        div:nth-child(2) {
            background-image: linear-gradient(to top, #d84545, rgba(96, 166, 236, 0.133));
        }

        div:nth-child(3) {
            background-image: linear-gradient(to right top, #d84545, rgba(96, 166, 236, 0.133));
        }

        div:nth-child(4) {
            background-image: radial-gradient(#d84545, rgba(96, 166, 236, 0.133))
                /* 默认椭圆形 */
        }

        div:nth-child(5) {
            background-image: radial-gradient(circle, #d84545, rgba(96, 166, 236, 0.133))
                /* 圆形 */
        }

        div:nth-child(6) {
            background-image: linear-gradient(#d84545 60%, rgba(96, 166, 236, 0.133));
        }

        div:nth-child(6) {
            background-image: linear-gradient(#d84545 60%, rgba(96, 166, 236, 0.133));
        background: #6090b6;
        /* Old browsers */
        background: -moz-linear-gradient(top, #6090b6 0%, #1e5799 31%, #477495 52%, #5c8cb0 80%, #01233e 100%);
        /* FF3.6-15 */
        background: -webkit-linear-gradient(top, #6090b6 0%, #1e5799 31%, #477495 52%, #5c8cb0 80%, #01233e 100%);
        /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(to bottom, #6090b6 0%, #1e5799 31%, #477495 52%, #5c8cb0 80%, #01233e 100%);
        /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#6090b6', endColorstr='#01233e', GradientType=0);
        /* IE6-9 */
    }
    </style>
</head>

<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box">10</div>
</body>

</html>
