<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .clear::after{
            content: "";
            clear: both;
            display: block;
        }
        .boss{
            width:988px;
            border-top: 1px solid #d1cfcf;
            border-left: 1px solid #d1cfcf;
            /* overflow: hidden; */
            /* margin: 100px auto; */
            
        }
        li{
            list-style: none;
        }
       
        .boss .li1{
            width: 140px;
            height: 73px;
            float: left;
            border-right: 1px solid #d1cfcf;
            border-bottom: 1px solid #d1cfcf;
            position: relative;
        }
       
        .jlt{
            width: 107px;
            height: 50px;
            display: block;
            background: url(images/default_brandwall_bgwide.png) no-repeat;  
               
        }
        .jlt-pos{
            position: absolute; 
            left: 0; 
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto; 
        }
        .span1{
            background-position: 26px -190px;   
        }
        .span2{
        background-position: -125px -190px;
        }
        .span3{
            background-position: -978px -343px;
        }
        .span4{
            background-position: -1144px -343px;
        }
        .span5{
            background-position: -815px -186px;
        }
        .span6{
            background-position: 26px -265px;
        }
    </style>
</head>
<body>
    <ul class="boss clear">
        <li class="li1">
            <span class="span1 jlt jlt-pos"></span>
        </li>
        <li class="li1">
            <span class="span2 jlt jlt-pos"></span>
        </li>
        <li class="li1">
            <span class="span3 jlt jlt-pos"></span>
        </li>
        <li class="li1">
            <span class="span4 jlt jlt-pos"></span>
        </li>
        <li class="li1">
            <span class="span5 jlt jlt-pos"></span>
        </li>
        <li class="li1">
            <span class="span6 jlt jlt-pos"></span>
        </li>
        <li class="li1"></li>
        <li class="li1"></li>
        <li class="li1"></li>
        <li class="li1"></li>
        <li class="li1"></li>
        <li class="li1"></li>
        <li class="li1"></li>
        <li class="li1"></li>
        <li class="li1"></li>
        <li class="li1"></li>
        <li class="li1"></li>
        <li class="li1"></li>
        <li class="li1"></li>
        <li class="li1"></li>
        <li class="li1"></li>
    </ul>
</body>
</html>
