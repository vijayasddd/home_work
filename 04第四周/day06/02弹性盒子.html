        li {
            width: 100px;
            height: 50px;
            border: 1px solid #000;
            background-color: red;
            list-style: none;
        }

        ul:nth-child(1) {
            justify-content: flex-start;
        }
        ul:nth-child(2) {
            justify-content: flex-end;
        }
        ul:nth-child(3) {
            justify-content: center;
        }
        ul:nth-child(4) {
            justify-content: space-between;
        }
        ul:nth-child(5) {
            justify-content: space-around;
        }
        ul:nth-child(6) {
            justify-content: space-evenly;
        }
    </style>
</head>
