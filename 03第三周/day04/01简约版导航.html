<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        a{
            text-decoration: none;
        }
        .big-nav{
            width: 100%;
            height: 50px;
            background: pink;
        }
        .nav{
            width: 1000px;
            height: 50px;
            background: rgb(202, 137, 137);
            margin: 0 auto;
        }
        .nav p{
            font-size: 0;
            /* 父元素的字体大小为0，可以去掉a的默认间隙 */
            text-align: center;
            line-height: 50px;
        }
        .nav p a{
            padding-right: 5px;
            font-size: 14px;
            /* 需要再次给a添加一个字体大小 */
            padding-left: 10px;
            padding-right: 10px;
            border-right: 1px solid #fff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="big-nav">
        <div class="nav">
            <p>
                <a href="#">首页</a>
                <a href="#">首页你好你是</a>
                <a href="#">首页你好</a>
                <a href="#">首页四个</a>
                <a href="#">首页三</a>
                <a href="#">首页三</a>
                <a href="#">首页三</a>
            </p>
        </div>
    </div>
</body>
</html>
