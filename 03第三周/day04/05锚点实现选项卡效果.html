<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        li{
            list-style: none;
        }
        a{

        }
        .bg-box{
            width: 164px;
            height: 220px;
            /* overflow: hidden; */
            /* position: relative; */
        }
        .boss{

            <li><a href="#m1">1</a></li>
