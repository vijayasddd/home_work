<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .boss{
            width: 100%;
            height: 50px;
            background: rgb(120, 103, 103);
            position: fixed;
            top: 0;
        }
        .box{
            width: 1000px;
            height: 50px;
            background: yellowgreen;
            margin: 0 auto;
        }
        .box li{
            width: 180px;
            height: 50px;
            float: left;
            list-style: none;
            line-height: 50px;
            padding-left: 20px;
        }
        .box li:hover{
            background: green;
        }
        .content{
            width: 100%;
            height: 2000px;
            background: rgb(131, 222, 143);
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="boss">
        <div class="box">
            <ul>
                <li>首页</li>
                <li>首页</li>
                <li>首页</li>
                <li>首页</li>
                <li>首页</li>
            </ul>
        </div>
    </div>
    <div class="content">
        <p>我是下面的内容我是下面的内容我是下面的内容我是下面的内容我是下面的内容我是下面的内容我是下面的内容</p>
    </div>
    <!-- 
        定位；
        一、绝对定位：position:absolute;
           1、文档流：脱离文档流 不要自己的位置了
           2、参照物：
                 +默认相对于浏览器的第一屏（窗口）移动
                 +相对于有定位设置的（一般是相对定位）的父级做移动
           3、层级属性  z-index  值越大，越在上层，可以取负值，只针对有定位的元素
        
        二、相对定位：position：relative；
           1、文档流：不脱离文档流，占着位置在
           2、参照物：参照自己原来的位置在移动
           3、层级属性  z-index  值越大，越在上层，可以取负值，只针对有定位的元素

        三、固定定位  position：fixed；
           1、文档流：脱离文档流。不要自己的位置了
           2、参照物：参照浏览器的视口移动
           3、层级属性  z-index  值越大，越在上层，可以取负值，只针对有定位的元素

        四、粘性定位  position：sticky；
           1、文档流，不脱离文档流，占着位置的
           2、参展：参照浏览器的视口移动
           3、层级属性  z-index  值越大，越在上层，可以取负值，只针对有定位的元素

        五：默认值：  position：static  无定位





     -->
</body>
</html>
