<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        li{
            list-style: none;
        }
        .clear::after{
           content: "";
           display: block;
           clear: both;
           /* height: 0;
           overflow: hidden;
           visibility: hidden; */
        }
        .bg-box{
            width: 100%;
            background-color: aqua;
        }
        .content{
            width: 1000px;
            margin: 0 auto;
        }
        .content ul{
            width: 100%;
            /* margin: 0 auto; */
            /* overflow: scroll; */
        }
        .content ul li{
            width: 400px;
            height: 100px;
            background-color: blueviolet;
            margin-bottom: 10px;
            float: left;
            margin-right: 10px;
        }
        .content li:nth-child(odd){
            background-color: darkolivegreen;
        }
        .boss{
            width: 100%;
            height: 2000px;
            background-color: darkorange;
        }
        /* .kong{
            clear: both;
        } */
    </style>
</head>
<body>
    <div class="bg-box">
        <div class="content clear">
            <ul>
               <li>1</li>
               <li>2</li>
               <li>3</li>
               <li>4</li>
               <li>5</li>
               <li>6</li>
               <li>7</li>
               <li>8</li>
               <!-- <li>9</li>
               <li>10</li>
               <li>11</li>
               <li>12</li> -->
               <!-- <div class="kong"></div> -->
            </ul>
           
        </div>
    </div>
    <div class="boss">我是下方的盒子</div>

</body>
</html>
