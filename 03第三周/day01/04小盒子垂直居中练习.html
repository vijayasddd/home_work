<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100%;
            height: 250px;
            background: pink;
            margin: 100px auto;
            position: relative;

        }

        .box img {
            width: 100%;
            height: 250px;
        }

        .box1 {
            width: 100px;
            height: 20px;
            background-color: rgb(15, 16, 16);
            position: absolute;
            left: 50%;
            margin-left: -50px;
            bottom: 30px;
        }

        .b1{
            width: 20px;
            height: 5px;
            background-color: aliceblue;
            float: left;
            margin:5px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="image/mo-pc-221025.jpg" alt="">
        <div class="box1">
            <div class="b1"></div>
            <div class="b1"></div>
            <div class="b1"></div>
        </div>
    </div>
</body>

</html>
