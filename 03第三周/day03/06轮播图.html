<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .boss{
            width: 100%;
            height: 300px;
            background-color: rgb(124, 185, 185);
            position: relative;
        }
        .box{
            width: 50px;
            height: 20px;
            background-color: rgb(13, 14, 14);
            position: absolute;
            left: 50%;
            margin-left: -25px;
            bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="boss">
        <div class="box"></div>
    </div>
</body>
</html>
