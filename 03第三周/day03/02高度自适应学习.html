<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .clear::after{
            content: "";
            clear: both;
            height: 0;
            display: block;
            overflow: hidden;
            visibility: hidden;
        }
        .clear{
            zoom: 1;
        }
        .boss{
            width: 100%;
            /* 宽度自适应 */
            /* height:600px; */
            background: pink;
        }
        .content{
            width: 1000px;
            /* height: 600px; */
            margin: 0 auto;
            background: rgb(183, 233, 183);
            /* overflow: hidden; */
        }
        .content .box{
           width: 200px;
           height: 200px;
           float: left;
        }
        .box:nth-child(even){
            background: yellowgreen;
        }
        .box:nth-child(odd){
            background: rgb(199, 207, 182);
        }
        .msg{
            width: 100%;
            height: 2000px;
            background: rgb(234, 206, 206);
        }
        /* .boss p{
            clear: both;
        } */
        /* 这是方法三，缺点是代码比较冗余 */
    </style>
</head>
<body>
    <!-- 高度塌陷问题
    当给子元素添加了浮动之后，父元素或者祖宗元素没有添加高度的时候，会出现父元素高度为0的情况，这就是高度塌陷
         一、给父元素添加高度，这种方法适合高度固定的布局，不适合高度自适应布局，比如导航
         二、给父元素添加overflow：hidden/auto/scroll,遇到定位要谨慎使用，会把定位在父元素外面的内容隐藏了;
         三、在浮动元素的下方写一个空的块元素，给这个元素添加clear：both；之前较多使用的方法。缺点：代码比较冗余；
         四、万能清除法。取一个公共的类名，给浮动的父元素添加
             .clear::after{
                content：“”；
                display:block;
                clear:both;
                height:0;
                overflow:hidden;
                visibility:hidden;
             }
             .clear{
                zoom:1;
             }
         五、给浮动元素的父元素添加浮动，但是要处理浮动的副作用，不推荐，只做了解
         六、给浮动的父元素添加display:table;有位置bug，不推荐使用
    -->
    <div class="boss">
        <!-- 一个标签可以取多个类名，类名之间用空格隔开，类名也可以重复 -->
        <div class="content clear" >
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">10</div>
            <div class="box">11</div>
            <div class="box">12</div>
        </div>
        <p></p>
    </div>
    <div class="msg">
        握手下面的内容，握手下面的内容握手下面的内容握手下面的内容握手下面的内容握手下面的内容握手下面的内容握手下面的内容
    </div>
</body>
</html>
