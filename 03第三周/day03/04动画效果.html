<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .boss{
            width: 351px;
            height: 497px;
            /* margin-top: 100px; */
            position: relative;
            overflow: hidden;
        }
        .boss img{
            width: 351px;
            height: 497px;
        }
        .box{
            width: 351px;
            height: 497px;
            background: rgba(0, 0, 0, 0.3);
            position: absolute;
            left: 0;
            top: -497px;
            /* opacity: 0; */
            /* display: none; */
            transition: 2s;
        }
        .boss:hover .box{
           top: 0;
           /* opacity: 1; */
        }
    </style>
</head>
<body>
    <div class="boss">
        <img src="image/pic.jpg" alt="">
        <div class="box"></div>
    </div>
</body>
</html>
