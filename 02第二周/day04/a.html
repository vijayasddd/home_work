<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .triangle-container {
            overflow: hidden;
            width: 100%;
        }

        .triangle-1 {
            border: 100px solid transparent;
            border-top-color: red;
            border-bottom: 0;
            float: left;
        }

        .triangle-2 {
            border: 100px solid transparent;
            border-left-color: black;
            border-right: 0;
            float: left;
        }

        .triangle-3 {
            border: 100px solid transparent;
            border-right-color: darkblue;
            border-left: 0;
            float: left;
        }

        .triangle-4 {
            border: 100px solid transparent;
            border-right-color: darkcyan;
            border-left: 0;
            float: left;
        }

        .triangle-5 {
            border: 100px solid transparent;
            border-left-color: darkgrey;
            border-right: 0;
            float: left;
        }
        .triangle-6 {
            border: 100px solid transparent;
            border-bottom-color: darkkhaki;
            border-top: 0;
            float: left;
        }
    </style>
</head>
<body>
<div class="triangle-1"></div>
<section class="triangle-container">
    <div class="triangle-2"></div>
    <div class="triangle-3"></div>
</section>
<section class="triangle-container">
    <div class="triangle-4"></div>
    <div class="triangle-5"></div>
</section>
<div class="triangle-6"></div>
</body>
</html>
