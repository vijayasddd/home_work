<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 1px solid red;
            /* 没有设置宽高的时候是默认大小有内容撑起，可以看出图片下方被撑起来了3px */
            overflow: hidden;/*动态获取子元素的高*/
            /* font-size: 0; */
            /* 4.给父元素或者是body添加font-size：0； */
        }
        .box img{
            /* vertical-align: middle; */
            /* 1.给这个行内块元素添加vertical-align */
            /* display: block; */
            /* 2.给这个行内块元素转块级元素 */
            float: left;
            /* 3.给行内块元素添加浮动，注意副作用 */

        }
    </style>
</head>
<body>
    <div class="box">
    <img src="../image/liuyifei.jpeg" alt="">
</div>
</body>
</html>
