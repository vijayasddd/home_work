<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 0;
            height: 0;
            border: 100px solid transparent;
            border-top-color: aqua;
            border-bottom: 0;
        }
        .box2{
            height: 200px;
        }
        .box2-1{
            width: 0;
            height: 0;
            border: 100px solid transparent;
            border-left-color: darkgreen;
            border-right: 0;
            float: left;
        }
        .box2-2{
            width: 0;
            height: 0;
            border: 100px solid transparent;
            border-right-color: rgb(135, 162, 135);
            float: left;
            border-left: 0;
        }
        .box3{
            height: 200px;
        }
        .box3-1{
            width: 0;
            height: 0;
            border: 100px solid transparent;
            border-right-color: rgb(92, 126, 92);
            float: left;
            border-left: 0;
        }
        .box3-2{
            width: 0;
            height: 0;
            border: 100px solid transparent;
            border-left-color: rgb(85, 230, 85);
            float: left;
            border-right: 0;
        }
        .box4{
            width: 0;
            height: 0;
            border: 100px solid transparent;
            border-bottom-color: gold;
            border-top: 0;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2">
        <div class="box2-1"></div>
        <div class="box2-2"></div>
    </div>
    <div class="box3">
        <div class="box3-1"></div>
        <div class="box3-2"></div>
    </div>
    <div class="box4"></div>
</body>
</html>
