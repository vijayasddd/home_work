<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .container{
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
            /* text-align: center;
            line-height: 100px; */
            display: none;
        }
        .box a{
            color: aliceblue;
            text-decoration: none;
            font-size: 14px;
            width: 50px;
            height: 30px;
            background-color: black;
            display: block;
            position: relative;
            left: 50px;;
            top: 50px;
        }
        .container:hover .box{
           display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <a href="#">点我</a>
        </div>
    </div>
</body>
</html>
