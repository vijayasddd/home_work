<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 500px;
            height: 500px;
            background-color: rgb(101, 153, 153);
            position: relative;
            margin-left: 300px;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: chartreuse;
            position:absolute;
            left: 100px;
            top: 100px;
            z-index: 3;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: rgb(132, 163, 101);
            position:absolute;
            left: 150px;
            top: 150px;
            z-index: 2;
        }
        .box3{
            width: 100px;
            height: 100px;
            background-color: rgb(76, 129, 22);
            position:absolute;
            left: 200px;
            top: 200px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
