<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 500px;
            height: 500px;
            background-color: chocolate;
            position: relative;
            left: 100px;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: chartreuse;
            position:relative;
            left: 50px;
            /* 如果父元素没有定位，那box的定位是相对于视口的 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
