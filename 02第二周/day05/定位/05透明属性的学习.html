<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 228px;
            height: 200px;
            background-color: aqua;
            margin: 100px auto;
            position: relative;
        }
        .box a{
            display: block;
            width: 228px;
            height: 200px;
        }

        .box img {
            width: 228px;
            height: 200px;
        }

        .box1 {
            width: 228px;
            height: 30px;
            /* background-color: rgb(62, 66, 69); */
            position: absolute;
            left: 0;
            bottom: 0;
            color:#fff;
            text-align: center;
            line-height: 30px;
            opacity: 0;/*透明度为零，相当于是占着位置消失*/
            /* transition: 1s; */
            /*动画加给消失的元素，鼠标移进移出都有动画*/
            
        }
        .box:hover .box1{
           opacity: 1;
           transition: 1s;/*动画加给：hover，鼠标移进有动画，移出没有*/
        }

        .box1 span {
            display: block; 
            width: 20px;
            height: 30px;
            background: orange;
            float: left;
        }
        .box1 p{
            width: 208px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.4);
            white-space:nowrap ;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="https://baidu.com" target="-blank">
        <img src="../image/截屏2023-02-13 上午9.51.09.png" alt="">
        <div class="box1">
            <span>1</span>
            <p>这是右边的文本内容，这是右边的文本内容内容内容</p>
        </div>
    </a>
    </div>
</body>
</html>
