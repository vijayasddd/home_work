<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .boss{
            width: 100%;
            height: 50px;
            /* background: red; */
            position:sticky;
            top: 0;
            z-index: 1000;
        }
        .box{
            width: 1000px;
           height: 50px;
            background: skyblue;
            margin: 0 auto;
        }
        .box ul{
            width: 1000px;
           height: 50px;
           text-align: center;
           line-height: 50px;
        }
        .box ul li{
            width: 200px;
           height: 50px;
           list-style: none;
           float: left;
        }
        .box ul li a{
           color: #fff;
           text-decoration: none;
        }
        .content{
            width: 100%;
            height: 3000px;
            background: pink;
            margin: 0 auto;
        }
        .toubu{
            width: 100%;
            height: 200px;
            background: rgb(221, 190, 206);
        }
        .container{
            width: 500px;
            height: 500px;
            background-color: aqua;
            position: relative;
        }
        .small{
            width: 200px;
            height: 200px;
            background-color: coral;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -100px;
            margin-left: -100px;
        }
    </style>
</head>
<body>
    <div class="toubu"></div>
    <div class="boss">
        <div class="box">
            <ul>
                <li><a href="#">导航</a></li>
                <li><a href="#">导航</a></li>
                <li><a href="#">导航</a></li>
                <li><a href="#">导航</a></li>
                <li><a href="#">导航</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="small"></div>
    </div>
    <div class="content">我是内容</div>
</body>
</html>
