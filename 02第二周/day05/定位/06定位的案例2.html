<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            height: 200px;
            width: 220px;
            margin: 100px auto;
            /* transition: 1s; */
            position: relative;
        }

        .box img {
            height: 200px;
            width: 220px;
        }

        .box .box1 {
            height: 200px;
            width: 220px;
            background-color: rgba(0, 0, 0, 0.3);
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            transition: 1s;
        }
        .box:hover .box1{
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="../image/截屏2023-02-13 上午9.51.09.png" alt="">
        <div class="box1"></div>

    </div>
</body>

</html>
