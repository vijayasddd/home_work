<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 头部区域 */
        .header{
            width: 900px;
            height: 101px;
            background-color: rgb(15, 218, 130);
            display: flex;
        }
        .box1{
            width: 150px;
            height: 101px;
            background-color: rgb(38, 199, 121);
        }
        .box2{
            width: 200px;
            height: 101px;
            background-color: rgb(14, 165, 55);
        }
        .box3{
            width: 120px;
            height: 101px;
            background-color: rgb(8, 113, 57);
        }
        .box4{
            width: 130px;
            height: 101px;
            background-color: rgb(7, 90, 57);
        }
        .box5{
            width: 150px;
            height: 101px;
            background-color: rgb(7, 113, 10);
        }
        .box6{
            width: 150px;
            height: 101px;
            background-color: rgb(14, 148, 48);
        }


         /* 中间区域 */
        .zhong{
            width: 900px;
            height: 440px;
            background-color: rgb(51, 167, 82);
            display: flex;
        }
        .zhong-left{
            width: 630px;
            height: 440px;
            background-color: rgb(52, 161, 67);
        }
        .zhong-left1{
            width: 630px;
            height: 130px;
            background-color: rgb(96, 138, 5);
        }
        .zhong-left2{
            width: 630px;
            height: 310px;
            background-color: rgb(126, 248, 150);
            display: flex;
        }
        .left-l{
            width: 200px;
            height: 310px;
            background-color: rgb(27, 93, 27);
        }
        .left-l-t{
            width: 200px;
            height: 150px;
            background-color: rgb(46, 103, 54);
        }
        .left-l-b{
            width: 200px;
            height: 160px;
            background-color: rgb(130, 201, 139);
        }
        .left-r{
            width: 430px;
            height: 310px;
            background-color: darkslategray;
        }
        .left-r-t{
            width: 430px;
            height: 90px;
            background-color: darkolivegreen;
        }
        .left-r-c{
            width: 430px;
            height: 160px;
            background-color: rgb(13, 141, 73);
        }
        .left-r-b{
            width: 430px;
            height: 60px;
            background-color: rgb(173, 224, 84);
        }

        .zhong-right{
            width: 270px;
            height: 440px;
            background-color: rgb(54, 218, 54);
        }
        .zhong-right1{
            width: 270px;
            height: 190px;
            background-color: rgb(113, 210, 134);
        }
        .zhong-right2{
            width: 270px;
            height: 250px;
            background-color: rgb(47, 128, 128);
        }
       

        /* 底部区域 */
        .footer{
            width: 900px;
            height: 60px;
            background-color: rgb(12, 109, 61);
        }
    </style>
</head>
<body>
    <!-- 头部区域 -->
    <div class="header">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
    </div>
    <!-- 中间区域 -->
    <div class="zhong">
        <div class="zhong-left">
            <div class="zhong-left1"></div>
            <div class="zhong-left2">
                <div class="left-l">
                    <div class="left-l-t"></div>
                    <div class="left-l-b"></div>
                </div>
                <div class="left-r">
                    <div class="left-r-t"></div>
                    <div class="left-r-c"></div>
                    <div class="left-r-r"></div>
                </div>
            </div>
        </div>
        <div class="zhong-right">
            <div class="zhong-right1"></div>
            <div class="zhong-right2"></div>
        </div>
    </div>
    <!-- 底部区域 -->
    <div class="footer"></div>
</body>
</html>
