<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .boss {
        width: 900px;
        height: 600px;
    }
   /* 头部开始 */
   .top {
        width: 900px;
        height: 101px;
        background-color: aqua;
    }
    .top1{
        width: 151px;
        height: 101px;
        background-color: palegreen;
        float: left;
    }
    .top2{
        width: 201px;
        height: 101px;
        background-color: rgb(33, 84, 33);
        float: left;
    }
    .top3{
        width: 121px;
        height: 101px;
        background-color: rgb(37, 49, 37);
        float: left;
    }
    .top4{
        width: 136px;
        height: 101px;
        background-color: rgb(36, 205, 36);
        float: left;
    }
    .top5{
        width: 148px;
        height: 101px;
        background-color: rgb(144, 219, 144);
        float: left;
    }
    .top6{
        width: 143px;
        height: 101px;
        background-color: rgb(79, 240, 79);
        float: left;
    }
   /* 头部结束 */
    
    /* 中部开始 */
    .center{
        width: 900px;
        height: 439px;
        background-color: blue
    }
    .centerleft{
        width: 630px;
        height: 439px;
        background-color: pink;
        float: left;
    }
    .shang{
        width:630px;
        height: 128px;
        background-color: rgb(225, 89, 89);
    }
    .xia{
        width:630px;
        height: 311px;
        background-color: rgb(220, 26, 26);
    }
    .xialeft{
        width: 195px;
        height:311px;
        background-color: rgb(250, 63, 163);
        float: left;
    }
    .xialeft1{
        width: 195px;
        height: 152px;
        background-color: rgb(249, 115, 169);
    }
    .xialeft2{
        width: 195px;
        height: 157px;
        background-color: rgb(237, 51, 125);
    }
    .xiaright{
        width: 435px;
        height:311px;
        background-color: rgb(212, 12, 119);
        float: left;
    }
    .xiaright1{
        width: 435px;
        height: 88px;
        background-color: rgb(242, 116, 137);
    }
    .xiaright2{
        width: 435px;
        height: 158px;
        background-color: rgb(238, 54, 85);
    }
    .xiaright3{
        width: 435px;
        height: 65px;
        background-color: rgb(227, 18, 53);
    }
    .centerright{
        width: 270px;
        height: 439px;
        background-color: fuchsia;
        float: left;
    }
    .right1{
        width: 270px;
        height: 193px;
        background-color: rgb(240, 231, 102);
    }
    .right2{
        width: 270px;
        height: 246px;
        background-color: rgb(200, 227, 45);
    }

    /* 中部结束 */
    /* 尾部开始 */
    .foot{
        width: 900px;
        height: 61px;
        background-color: brown;

    }
    /* 尾部结束 */
</style>

<body>
    <div class="boss">
<!-- 头部 -->
        <div class="top">
            <div class="top1"></div>
            <div class="top2"></div>
            <div class="top3"></div>
            <div class="top4"></div>
            <div class="top5"></div>
            <div class="top6"></div>
        </div>
<!-- 中间 -->
        <div class="center">
            <div class="centerleft">
                <div class="shang"></div>
                <div class="xia">
                    <div class="xialeft">
                        <div class="xialeft1"></div>
                        <div class="xialeft2"></div>
                    </div>
                    <div class="xiaright">
                        <div class="xiaright1"></div>
                        <div class="xiaright2"></div>
                        <div class="xiaright3"></div>
                    </div>
                </div>
            </div>
            <div class="centerright">
                <div class="right1"></div>
                <div class="right2"></div>
            </div>
        </div>
<!-- 尾部 -->
        <div class="foot"></div>
    </div>

</body>

</html>
