<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 头部开始 */
        .head {
            width: 1000px;
            height: 62px;
            background-color: red;
        }

        .hleft {
            width: 177px;
            height: 62px;
            background-color: darkorange;
            float: left;

        }

        .hright {
            width: 823x;
            height: 62px;
            background-color: darkorange;
            float: left;
        }

        /* 头部结束 */
        /* 广告区开始 */
        .ad {
            width: 1000px;
            height: 420px;
            background-color: skyblue;
        }

        /* 广告区结束 */

        /* 信息区开始 */
        .info {
            width: 1000px;
            height: 353px;
            background-color: skyblue;
        }

        /* 群组选择器，class名之间用逗号连接，可以设置共同的样式 */

        .info1,
        .info2,
        .info3,
        .info4 {
            width: 250px;
            height: 353px;
            float: left;
        }

        .info1,
        .info3 {
            background-color: cornflowerblue;
        }

        .info2,
        .info4 {
            background-color: green;
        }

        /* 信息区结束 */

        /* 新闻区开始 */
        .news {
            width: 1000px;
            height: 310px;
            background-color: blueviolet;
        }

        .zuo {
            width: 330px;
            height: 310px;
            background-color: aqua;
            float: left;
        }

        .zhong {
            width: 360px;
            height: 310px;
            background-color: teal;
            float: left;
        }

        .you {
            width: 310px;
            height: 310px;
            background-color: cadetblue;
            float: left;
        }

        /* 新闻区技术 */
        /* 地图区开始 */
        .map {
            width: 1000px;
            height: 215px;
            background-color: gold;
        }

        .mapzuo {
            width: 492px;
            height: 215px;
            background-color: pink;
            float: left;
        }

        .mapzhong {
            width: 316px;
            height: 215px;
            background-color: mediumpurple;
            float: left;
        }

        .mapyou {
            width: 191px;
            height: 215px;
            background-color: aquamarine;
            float: left;
        }

        /* 地图区结束 */

        .foot {
            width: 1000px;
            height: 45px;
            background-color: forestgreen;
        }
    </style>
</head>

<body>
    <div class="head">
        <div class="hleft"></div>
        <div class="hright"></div>
    </div>
    <div class="ad">广告区</div>
    <div class="info">
        <div class="info1">1</div>
        <div class="info2">2</div>
        <div class="info3">3</div>
        <div class="info4">4</div>
    </div>
    <div class="news">
        <div class="zuo"></div>
        <div class="zhong"></div>
        <div class="you"></div>
    </div>

    <div class="map">
        <div class="mapzuo"></div>
        <div class="mapzhong"></div>
        <div class="mapyou"></div>
    </div>
    <div class="foot">尾部</div>


</body>

</html>
