        1、页面初始化css
            1.1去掉所有标签的内外间距
            *{
                margin:0;

            }
            1.2去掉超链接的下划线
            a{
                text-decoration:none;
            }
            1.3去掉列表中的小黑点
            li{
                list-style:none;
            }

        2.基础样式操作
            2.1宽度：width：100px;
            2.2高度：height:200px;
            2.3背景颜色：background:red;
            2.4浮动：浮动特性，主要作用页面布局
            float:none/left/right

              1.浮动的特点：给元素添加浮动之后，元素就漂了，不要自己的位置了
              2.浮动的作用、；可以让竖着的元素横着排

              浮动虽然好用，但是有副作用
              使用浮动要注意的点：给元素添加浮动之后，要给父元素添加一个height

        3.标签学习
