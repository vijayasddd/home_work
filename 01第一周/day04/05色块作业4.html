<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .ding{
            width: 1302px;
            height: 100px;
            background-color: #ffffff;
        }
        .dingli{
            width: 1102px;
            height: 100px;
            background-color: #f29044;
            overflow: hidden;
            margin: 0 auto;
        }
        .dingleft{
            width: 205px;
            height: 54px;
            background-color: #36b559;
            float: left;
            margin-top: 23px;
        }
        .dingright{
            width: 197px;
            height: 52px;
            background-color: #3754b3;
            float: right;
            margin-top: 25px;
        }
        /* 间隔区域 */
        .space{
            width: 1302px;
            height: 60px;
            background-color: #2f2f2f;
        }
        .space1{
            width: 1102px;
            height: 60px;
            background-color: #f2fb2b;
            margin: 0 auto;
        }
        /* 广告区域 */
        .ad{
            width: 1302px;
            height: 430px;
            background-color: #2f6fd9;
        }
        /* 信息区 */
        .info{
            width: 1302px;
            height: 280px;
            background-color: #ffffff;
        }
        .info1{
            width: 492px;
            height: 250px;
            background-color: #9791d6;
            float: left;
            margin-left: 100px;
            margin-right: 22px;
        }
        .info2{
            width: 348px;
            height: 250px;
            background-color: #f5f5f5;
            float: left;
        }
        .info3{
            width: 240px;
            height: 250px;
            background-color: #d691c0;
            float: left;
        }
        /* 正文区域 */
        .msg{
            width: 1302px;
            height: 288px;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        .msg1{
            width: 1054px;
            height: 197px;
            background-color: #ffffff;
            margin: 47px auto 45px;
            overflow: hidden;
        }
        .msg1-1{
            width: 275px;
            height: 157px;
            background-color: #d691c0;
            float: left;
            margin: 20px 27px 20px 20px;
        }
        .msg1-2{
            width: 700px;
            height: 157px;
            background-color: #8f96d5;
            float: left;
            margin-top: 20px;
        }
        /* 图片区域 */
        .img{
            width: 1302px;
            height: 418px;
            background-color: #ffffff;
            overflow: hidden;
        }
        .img-top{
            width: 1102px;
            height: 70px;
            background-color: #f4e20c;
            margin: 15px auto 13px;
            overflow: hidden;
        }
        .img-top1{
            width: 140px;
            height: 52px;
            background-color: #0b65f4;
            float: left;
            margin-top: 18px;
        }
        .img-top2{
            width: 523px;
            height: 55px;
            background-color: #0b65f4;
            float: right;
            margin-top: 13px;

        }
        .img-bottom{
            width: 1302px;
            height: 290px;
            background-color: #ffffff;
            margin-top: 13px;
        }
        .b1,.b2,.b3,.b4{
            width: 262px;
            height: 290px;
            background-color: #eff4f5;
            float: left;
            
        }
        .b1{
            margin-left: 100px;
        }
        .b1,.b2,.b3{
            margin-right: 18px;
        }
        /* 底部区域 */
        .foot{
            width: 1302px;
            height: 125px;
            background-color: #101c23;
        }
    </style>
</head>
<body>
    <!-- 顶部区域 -->
    <div class="ding">
        <div class="dingli">
            <div class="dingleft"></div>
            <div class="dingright"></div>
        </div>
    </div>
    <!-- 间隔区域 -->
    <div class="space">
        <div class="space1"></div>
    </div>
    <!-- 广告区域 -->
    <div class="ad"></div>
    <!-- 信息区 -->
    <div class="info">
        <div class="info1"></div>
        <div class="info2"></div>
        <div class="info3"></div>
    </div>
    <!-- 正文区域 -->
    <div class="msg">
        <div class="msg1">
            <div class="msg1-1"></div>
            <div class="msg1-2"></div>
        </div>
    </div>
    <!-- 图片区域 -->
    <div class="img">
        <div class="img-top">
            <div class="img-top1"></div>
            <div class="img-top2"></div>
        </div>
        <div class="img-bottom">
            <div class="b1"></div>
            <div class="b2"></div>
            <div class="b3"></div>
            <div class="b4"></div>
        </div>
    </div>
    <!-- 底部区域 -->
    <div class="foot"></div>
</body>
</html>
