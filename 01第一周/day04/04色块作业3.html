<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        /* 顶部部分 */
        .ding{
            width: 595px;
            height: 54px;
            background-color: #ffffff;
        }
        .ding1{
            width: 122px;
            height: 40px;
            background-color: #b2b2b2;
            float: left;
            margin-right: 171px;
        }
        .ding2{
            width: 302px;
            height: 40px;
            background-color: #b2b2b2;
            float: left;
        }
        /* 头部区域 */
        .top{
            width: 595px;
            height: 44px;
            background-color: #ffffff;
        }
        .top1{
            width: 595px;
            height: 31px;
            background-color: #b2b2b2;
        }
        /* 广告区域 */
        .ad{
            width: 595px;
            height: 569px;
            background-color: #ffffff;
        }
        .left{
            width: 294px;
            height: 569px;
            background-color: #ffffff;
            float: left;
        }
        .left1{
            width: 294px;
            height: 144px;
            background-color: #b2b2b2;
        }
        .left2{
            width: 294px;
            height: 162px;
            background-color: #b2b2b2;
        }
        .left3{
            width: 294px;
            height: 244px;
            background-color: #b2b2b2;
        }
        .center{
            width: 139px;
            height: 569px;
            background-color: #ffffff;
            float: left;
        }
        .center1{
            width: 139px;
            height: 177px;
            background-color: #b2b2b2;
        }
        .center2{
            width: 139px;
            height: 384px;
            background-color: #b2b2b2;
        }
        .right{
            width: 136px;
            height: 569px;
            background-color: #ffffff;
            float: left;
        }
        .right1{
            width: 136px;
            height: 128px;
            background-color: #b2b2b2;
        }
        .right2{
            width: 136px;
            height: 260px;
            background-color: #b2b2b2;
        }
        .right3{
            width: 136px;
            height: 163px;
            background-color: #b2b2b2;
        }
        .left,.center{
            margin-right: 13px;
        }
        .left1,.left2,.center1,.right1,.right2{
            margin-bottom: 8px;
        }
        /* 底部部分 */
        .foot{
            width: 595px;
            height: 103px;
            background-color: #ffffff;
            overflow: hidden;
        }
        .bottom{
            width: 595px;
            height: 73px;
            background-color: #b2b2b2;
            margin-top: 19px;
        }
     
     
    </style>
</head>
<body>
    <!-- 顶部区域 -->
    <div class="ding">
        <div class="ding1"></div>
        <div class="ding2"></div>
    </div>
    <!-- 头部区域 -->
    <div class="top">
        <div class="top1"></div>
    </div>
    <!-- 广告区域 -->
    <div class="ad">
     <div class="left">
        <div class="left1"></div>
        <div class="left2"></div>
        <div class="left3"></div>
     </div>
     <div class="center">
        <div class="center1"></div>
        <div class="center2"></div>
     </div>
     <div class="right">
        <div class="right1"></div>
        <div class="right2"></div>
        <div class="right3"></div>
     </div>
    </div>
    <!-- 底部部分 -->
    <div class="foot">
        <div class="bottom"></div>
    </div>
</body>
</html>
