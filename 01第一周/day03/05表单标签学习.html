<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form表单，是功能性标签，其中method 是提交方式，action是跳转路径 -->
    <form action="">
        <input type="text" name="a1" value="" placeholder="请输入账号"><br>
        <!-- name是给输入框起名字，value是默认值，一般为空，让用户输入 placeholder表示提示信息，用户输入信息之后就不见了 -->
        <input type="password" name="a2" id="" placeholder="请输入密码"><br>
        <!-- 提交按钮的两种书写方式 -->
        <input type="submit">
        <button>注册</button>
        <!-- 重置按钮 -->
        <input type="reset" value="请再次输入">
    </form>
</body>
</html>
