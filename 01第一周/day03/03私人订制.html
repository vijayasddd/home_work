<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        a {
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        /* 导航区 */
        .nav {
            width: 1000px;
            height: 52px;
            background-color: red;
        }

        .nav1 {
            width: 1000px;
            height: 52px;
        }

        .nav1 li {
            width: 100px;
            height: 52px;
            float: left;
            text-align: center;
            line-height: 52px;
        }

        .nav1 li:nth-last-child(2n) {
            /*这个选择器表示选中了偶数的li*/
            background-color: pink;
        }

        .nav1 li:nth-last-child(2n-1) {
            /*这个选择器表示选中了奇数数的li*/
            background-color: rgb(167, 30, 53);
        }

        .nav li a {
            color: white;
        }

        /* 广告区 */
        .ad {
            width: 1000px;
            height: 399px;
            background-color: rgb(46, 219, 49);
        }

        /* 信息区 */
        .info {
            width: 1000px;
            height: 243px;
            background-color: gold;
            overflow-y: hidden;
        }

        .info1,
        .info2,
        .info3,
        .info4 {
            width: 229px;
            height: 194px;
            background-color: burlywood;
            float: left;
            margin-top: 24px;
        }

        .info1,
        .info2,
        .info3 {
            margin-right: 28px;
        }

        /* 文字区 */
        .word {
            width: 1000px;
            height: 61px;
            background-color: rgb(91, 99, 77);
            font-size: 20px;
            text-align: center;
            line-height: 61px;
        }

        /* 图片区 */
        .img {
            width: 1000px;
            height: 400px;
            background-color: aqua;
        }
        .left,.right{
            width: 448px;
            height:400px;
            background-color: cornflowerblue;
            float: left;
            margin: 0 26px;
        }
        
        .div1,.div2,.div3,.div4{
            width: 200px;
            height: 180px;
            background-color: blueviolet;
            float: left;
        }
        .div1,.div3{
            margin-right: 48px;
        }
        .div1,.div2{
            margin-bottom: 40px;
        }
         /* 文字区 */
         .word1 {
            width: 1000px;
            height: 61px;
            background-color: rgb(91, 99, 77);
            font-size: 20px;
            text-align: center;
            line-height: 61px;
        }
        /* 新闻区 */
        .new{
            width: 1000px;
            height: 351px;
            background-color: chartreuse;
        }
        .new-left{
            width: 170px;
            height: 351px;
            background-color: rgb(20, 233, 20);
            float: left;
        }
        .new-right{
            width: 830px;
            height: 351px;
            background-color: rgb(175, 188, 152);
            float: left;
        }
        .list{
            width: 830px;
            height: 351px;
        }
        .list li{
            width: 200px;
            height: 170px;
            float: left;
            background-color: coral;
        }
        .li1,.li2,.li3,.li5,.li6,.li7{
            margin-right: 10px;
        }
        .li1,.li2,.li3{
            margin-bottom: 11px;
        }
        /* 文字区 */
        .word2{
            width: 1000px;
            height: 61px;
            background-color: rgb(91, 99, 77);
            font-size: 20px;
            text-align: center;
            line-height: 61px;
        }
        /* 底部去 */
        .foot{
            width: 1000px;
            height: 252px;
            background-color: deeppink;
        }
        .f1,.f2,.f3,.f4{
            width: 232px;
            height: 252px;
            background-color: crimson;
            float: left;
            margin: 0 9px;
        }
        .yejiao{
            width: 1000px;
            height: 48px;
            background-color: rgb(92, 85, 85);
            text-align: center;
            line-height: 48px;
            font-size: 20px;
            color: white;
        }


        
    </style>
</head>

<body>
    <!-- 导航区 -->
    <div class="nav">
        <ul class="nav1">
            <li><a href="#">首页</a></li>
            <li><a href="#">首页</a></li>
            <li><a href="#">首页</a></li>
            <li><a href="#">首页</a></li>
            <li><a href="#">首页</a></li>
            <li><a href="#">首页</a></li>
            <li><a href="#">首页</a></li>
            <li><a href="#">首页</a></li>
            <li><a href="#">首页</a></li>
            <li><a href="#">首页</a></li>

        </ul>
    </div>
    <!-- 广告区 -->
    <div class="ad"></div>
    <!-- 信息区 -->
    <div class="info">
        <div class="info1"></div>
        <div class="info2"></div>
        <div class="info3"></div>
        <div class="info4"></div>
    </div>
    <!-- 文字区 -->
    <div class="word">
        <p>我是文字内容</p>
    </div>
    <!-- 图片区 -->
    <div class="img">
        <div class="left"></div>
        <div class="right">

                <div class="div1"></div>
                <div class="div2"></div>
                <div class="div3"></div>
                <div class="div4"></div>
            
        </div>
    </div>
    <!-- 文字区 -->
    <div class="word1">
        <p>我是文字内容</p>
    </div>
    <!-- 新闻区 -->
    <div class="new">
        <div class="new-left"></div>
        <div class="new-right">
            <!-- ul快捷键：ul{$} *8-回车-->
        <ul class="list">
            <li class="li1">1</li>
            <li class="li2">2</li>
            <li class="li3">3</li>
            <li class="li4">4</li>
            <li class="li5">5</li>
            <li class="li6">6</li>
            <li class="li7">7</li>
            <li class="li8">8</li>
        </ul>
        </div>
    </div>
    <!-- 文字区 -->
    <div class="word2">
        <p>我是文字内容</p>
    </div>
    <!-- 底部区域 -->
    <div class="foot">
        <div class="f1"></div>
        <div class="f2"></div>
        <div class="f3"></div>
        <div class="f4"></div>
    </div>
    <!-- 也叫区域 -->
    <div class="yejiao">
        <p>页面底部</p>
    </div>


</body>

</html>
