<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .contain {
            width: 210px;
            height: 210px;
            background-color: aqua;
            margin: 100px auto;
            display: flex;
            flex-direction: column;
           justify-content: space-between;
           padding: 20px;
           box-sizing: border-box;


        }

        .item {
            width: 30px;
            height: 30px;
            background-color: #000;
            border-radius: 50%;
        }
        .item:nth-child(2){
            align-self: center;
        }
        .item:nth-child(3){
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <div class="contain">

        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>


    </div>
</body>

</html>
