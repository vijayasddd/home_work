<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .boss{
            width: 100%;
            height: 50px;
        }
        .box1{
            width: 100px;
            height: 50px;
            background-color: aqua;
            float: left;
        }
        .box2{
            float: left;
            height: 50px;
            width:calc(100% - 100px);
            background-color: rgb(66, 207, 160);
        }
    </style>
</head>
<body>
    <div class="boss">
    <div class="box1"></div>
    <div class="box2"></div>
</div>
</body>
</html>
