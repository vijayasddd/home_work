<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .contain{
            width: 210px;
            height: 210px;
            background-color: aqua;
            margin: 100px auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            
        }
        .item{
            width:60px ;
            height: 60px;
            background-color: #000;
            border-radius: 50%;
        }
        .box1{
            display: flex;
            justify-content: space-between;
        }
        .box2{
            display: flex;
            justify-content: center;
        }
        .box3{
            display: flex;
            justify-content: space-between;
        }
       
    </style>
</head>
<body>
    <div class="contain">
        <div class="box1">
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="box2">
        <div class="item"></div>
    </div>
    <div class="box3">
        <div class="item"></div>
        <div class="item"></div>
    </div>
    </div>
</body>
</html>
