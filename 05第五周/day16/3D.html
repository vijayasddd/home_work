<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .boss{
            width: 200px;
            height: 200px;
            /* border: 1px solid #555; */
            position: relative;
            margin: 200px auto;
            transform-style: preserve-3d;
            transition: 3s linear;
            transform: rotate3d(1,1,1,55deg);
        }
        /* .boss:hover{
            transform: rotate3d(1,1,1,360deg);
        } */
        .box{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
        .box:nth-child(1){
            background-color: aqua;
            transform: translateX(-200px) rotateY(-90deg);
            transform-origin: left center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box:nth-child(2){
            background-color: rgb(16, 133, 133);
            transform: translateX(100px) rotateY(90deg);
        }
        .box:nth-child(3){
            background-color: rgb(77, 212, 110);
            transform: translateY(-100px) rotateX(90deg);
        }
        .box:nth-child(4){
            background-color: aqua;
            transform: translateY(100px) rotateX(-90deg);
        }
        .box:nth-child(5){
            background-color: rgb(151, 130, 219);
            transform: translateZ(-100px);
        }
        .box:nth-child(6){
            background-color: rgb(153, 230, 230);
            transform: translateZ(100px);
        }
        .item {
            width: 30px;
            height: 30px;
            background-color: #000;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <div class="boss">
        <div class="box">
            <div class="item"></div>
        </div>
        <div class="box">

        </div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
