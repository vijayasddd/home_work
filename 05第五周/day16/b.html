<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .boss{
            width: 50px;
            height: 200px;
            background-color: aqua;
            animation: move 2s linear infinite ;
            margin: 100px auto;
            transform-origin:center top;
            position: relative;
        }
        @keyframes move{
            25%{
                transform: rotateZ(-30deg);
            }
            50%{
                transform: rotateZ(0);
            }
            75%{
                transform: rotateZ(30deg);
            }
            100%{
                transform: rotateZ(0);
            }
        }
        .qiu{
            width:100px;
            height: 100px;
            background-color: aqua;
            border-radius: 50%;
            position:absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%,50%);
        }
    </style>
</head>
<body>
    
    <div class="boss">
        <div class="qiu"></div>
    </div>
    
</body>
</html>
