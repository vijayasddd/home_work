<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .boss ul{
            width: 1030px;
            display: flex;
            border:  1px solid #555;
            margin-bottom: 40px;
        }
        .boss ul li{
            width: 200px;
            height: 250px;
            background-color: aqua;
            list-style: none;
            /* border:  1px solid #555; */
        }
        .boss ul:nth-child(1){
            justify-content: space-between;
        }
        .boss ul:nth-child(2){
            justify-content: space-around;
        }
        .boss ul:nth-child(3){
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <div class="boss">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>
</html>
