<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/c/font_3925123_m2b9uqjdor.css">
    <link rel="stylesheet" href="fontface/font_ltc5qccyeu/iconfont.css">
    <link rel="stylesheet" href="../../../公共样式/pc-common.css">
    <link rel="stylesheet" href="me.css">
</head>

<body>
    <!-- 头部 -->
    <section>
        <i class="iconfont icon-a-tupianyihuifu-48"></i>
        <h2>我的音乐</h2>
        <i class="iconfont icon-shengyin1"></i>
    </section>
    <!-- 列表 -->
    <div class="list">
        <ul>
            <li>
                <i class="iconfont icon-yinle zuo"></i>
                <div class="li-center">
                    <span>本地音乐</span>
                    <div class="li-right">
                        <i class="iconfont icon-laba"></i>
                    </div>
                </div>
            </li>
            <li>
                <i class="iconfont icon-bofang zuo"></i>
                <div class="li-center">
                    <span>最近播放</span>
                    <div class="li-right">
                        <span>100</span>
                        <i class="iconfont icon-youjiantou"></i>
                    </div>
                </div>
            </li>
            <li>
                <i class="iconfont icon-diantai zuo"></i>
                <div class="li-center">
                    <span>我的电台</span>
                    <div class="li-right">
                        <span>0</span>
                        <i class="iconfont icon-youjiantou"></i>
                    </div>
                </div>
            </li>
            <li>
                <i class="iconfont icon-wodeshoucang zuo"></i>
                <div class="li-center">
                    <span>我的收藏</span>
                    <div class="li-right">
                        <span>10</span>
                        <i class="iconfont icon-youjiantou"></i>
                    </div>
                </div>
            </li>

        </ul>
    </div>
   <!-- 分隔 -->
   <div class="separate">
    <div class="sep-left">
        <i class="iconfont icon-xiajiantou"></i>
        <p>我创建的歌单（2）</p>
    </div>
    <i class="iconfont icon-shenglvehao"></i>
   </div>
   <!-- 歌单1 -->
   <div class="songList">
    <div class="song-box">
        <div class="songList-left">
            <img src="icon/list_03.jpg" alt="">
        </div>
        <div class="songList-right">
            <h6>我喜欢的音乐</h6>
            <p><i class="iconfont icon-gouxuan"></i>37首，已下载20首</p>
        </div>
    </div>
    <div class="song-box">
        <div class="songList-left">
            <img src="icon/list_06.jpg" alt="">
        </div>
        <div class="songList-right">
            <h6>喜欢</h6>
            <p>1首</p>
        </div>
    </div>
   </div>
     <!-- 分隔 二-->
     <div class="separate">
        <div class="sep-left">
            <i class="iconfont icon-xiajiantou"></i>
            <p>我收藏的歌单（1）</p>
        </div>
        <i class="iconfont icon-shenglvehao"></i>
       </div>
       <!-- 歌单2 -->
   <div class="songList">
    <div class="song-box">
        <div class="songList-left">
            <img src="icon/list_08.jpg" alt="">
        </div>
        <div class="songList-right">
            <h6>华语||一听就忍不住想哭的歌</h6>
            <p><i class="iconfont icon-gouxuan"></i>99首，by--苏麻离青--，已下载39首</p>
        </div>
    </div>
    <div class="kong"></div>
   </div>
     <!-- 底部区域 -->
     <footer>
        <ul>
            <li>
                <i class="iconfont icon-shengyin"></i>
                <p>发现音乐</p>
            </li>
            <li>
                <i class="iconfont icon-yinle"></i>
                <p>我的音乐</p>
            </li>
            <li>
                <i class="iconfont icon-wode"></i>
                <p>朋友</p>
            </li>
            <li>
                <i class="iconfont icon-wode1"></i>
                <p>账号</p>
            </li>
        </ul>
    </footer>
</body>

</html>
