<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 200px;
            height: 200px;
            border: 1px solid #555;
            margin: 100px auto;
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
            padding: 20px;
            box-sizing: border-box;


        }

        .row {
            display: flex;
            flex-basis: 100%;
        }

        .box .row:nth-child(1) {
            justify-content: space-between;
        }

        .box .row:nth-child(2) {
            justify-content: flex-end;
        }

       

        .item {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: black;
            width: 1rem /* 100/100 */;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="row">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="row">
            <div class="item"></div>
        </div>
       
    </div>
</body>

</html>
