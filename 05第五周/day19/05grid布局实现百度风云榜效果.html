<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .boss{
            width: 300px;
            height: 500px;
            border: 1px solid #000;
            margin: 30px 50px;
            display: grid;
            grid-template: 
            "a b b" 1fr
            "c b b" 1fr
            "d d e" 1fr
            "f g g" 1fr
            /1fr 1fr 1fr
            ;
            grid-gap:6px 6px;
        }
        .box:nth-child(1) {
            background-color: aqua;
            grid-area: a;
        }

        .box:nth-child(2) {
            background-color: rgb(172, 233, 103);
            grid-area: b;
        }

        .box:nth-child(3) {
            background-color: rgb(83, 132, 132);
            grid-area: c;

        }

        .box:nth-child(4) {
            background-color: rgb(226, 119, 203);
            grid-area: d;

        }

        .box:nth-child(5) {
            background-color: rgb(226, 211, 122);
            grid-area: e;

        }

        .box:nth-child(6) {
            background-color: rgb(205, 124, 151);
            grid-area: f;

        }

        .box:nth-child(7) {
            background-color: rgb(43, 188, 188);
            grid-area: g;

        }
    </style>
</head>
<body>
    <div class="boss">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
